<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
<head>
    <title>Home page</title>
</head>
<body>
<main layout:fragment="main">
    <div class="alert alert-warning" role="alert" th:if="${param.soundDeleted}">
        The sound was deleted!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="jumbotron border border-secondary">
        <h1 class="display-4 text-primary font-weight-bold">Imaginarium</h1>
        <p class="lead">Your world in images!</p>
    </div>

    <div class="row">
        <div class="col-md">
            <h2>New Sounds</h2>
            <div class="list-group">
                <a class="list-group-item list-group-item-action"
                   th:each="sound: ${newSounds}"
                   th:href="@{/sound/{soundId}(soundId=${sound.id})}">
                    <strong th:text="${sound.title}"></strong>
                    <small th:text="${@dateFormatter.relative(sound.createdAt)}"></small>
                </a>
            </div>
        </div>
        <div class="col-md">
            <h2>New Users</h2>
            <div class="list-group">
                <a class="list-group-item list-group-item-action"
                   th:each="user: ${newUsers}"
                   th:href="@{/profile/{userName}(userName=${user.name})}">
                    <strong th:text="${'@' + user.name}"></strong>
                    <small th:text="${@dateFormatter.relative(user.createdAt)}"></small>
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
