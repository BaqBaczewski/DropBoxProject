<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<body>

<div th:fragment="player(soundId)">
    <form th:action="@{/trackPlayback/{soundId}(soundId=${soundId})}" method="post" class="audiohive-player">
        <audio controls th:src="@{/audioData/{soundId}(soundId=${soundId})}" class="w-100 rounded"
               preload="none"></audio>
    </form>
</div>

</body>
</html>
