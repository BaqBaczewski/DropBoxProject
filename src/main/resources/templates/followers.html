<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
<head>
       <title >Followers</title>
</head>
<body>
<main layout:fragment="main">

    <h1 th:text="'followers of '+ ${userName}+':'"></h1>

    <div class="list-group" th:each="follower:${followersList}">
        <a class="list-group-item" th:text="'@'+ ${follower.name}" th:href="@{/profile/{userName}(userName=${follower.name})}"></a>
    </div>
</main>


</body>
</html>
