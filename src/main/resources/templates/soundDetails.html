<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
<head>
    <title th:text="${sound.title}"></title>
</head>
<body>
<main layout:fragment="main">
    <h1 th:text="${sound.title}"></h1>

    <div>
        <span th:each="badge: ${badges}"
              class="badge"
              th:classappend="${'badge-' + badge.color}"
              th:text="${badge.label}"></span>
        <span th:if="${playbackCount < 5}"
              class="badge badge-pill badge-dark" th:text="${'Underground'}"></span>

    </div>

    <audio th:replace="_fragments :: player(${sound.id})"></audio>
    <h5 class="card-title">Uploaded: <small th:text="${@dateFormatter.relative(sound.getCreatedAt())}"></small></h5>
    <p><span class="badge badge-pill badge-primary" th:text="${playbackCount}"></span> plays</p>

    <div th:if="${#authorization.expr('hasRole(''ROLE_ADMIN'')') or sound.user.name eq #authentication.name}">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteModal">
            Delete
        </button>

        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        Really delete the sound <q th:text="${sound.title}"></q>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">No</button>
                        <form th:action="@{/deleteSound/{soundId}(soundId=${sound.id})}" method="post">
                            <button type="submit" class="btn btn-danger">Yes, delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
