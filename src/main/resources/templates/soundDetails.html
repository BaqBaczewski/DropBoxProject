<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
<head>
    <title th:text="${sound.title}"></title>
</head>
<body>
<main layout:fragment="main">
    <h1 th:text="${sound.title}"></h1>
    <audio controls th:src="@{/audioData/{soundId}(soundId=${sound.id})}" class="w-100 rounded" preload="none"></audio>
</main>
</body>
</html>
